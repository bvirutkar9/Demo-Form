<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo From</title>
</head>
<body>
    <form name="contact" netlify>
        <div class="row">
          <div class="contact-form padd-15">
            <div class="row">
              <div class="form-item col-6 padd-15">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Name" id="name" autocomplete="off" required/>
                </div>
              </div>
              <div class="form-item col-6 padd-15">
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" id="email" autocomplete="off" required/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-item col-12 padd-15">
                <div class="form-group">
                  <textarea name="pesan" class="form-control" id="message" placeholder="Message or Suggestion" autocomplete="off" required></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-item col-12 padd-15">
                <button type="submit" class="btn">Send Message</button>
              </div>
            </div>
          </div>
        </div>
      </form>
</body>
</html>
